<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float_claer</title>

  <style>
    .float {
      float: left;
      padding: 10px;  
      border: 3px solid #73AD21;
    }
    
    .clear {
      padding: 10px;
      border: 3px solid red;
      clear: left;
    }
    </style>
</head>
<body>

<h2>float_clear</h2>
<div class="float">float</div>
<div class="clear">clear! div float의 속성을 제거</div>
</body>
</html>
