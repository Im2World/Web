<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습4</title>
  <!-- 실습3 활용 -->
  <!-- https://jsonplaceholder.typicode.com/posts 출력 -->
  <!-- 목록을 예쁘게 카드형태로 꾸미기 -->
  <!-- jquery 스크립트 import -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  <style>
    .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin-bottom: 10px;
    width: 600px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
      padding: 2px 16px;
    }
  </style>
</head>
<!-- onload에서 loadData() 호출  -->

<body onload="loadData()">
  <script>
    function loadData() {
      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(response => response.json())
        // .then(json => {
        //   console.log(json);      /* Array(200) => 200개가 들어왔다. */
        // });
        .then(jsonArray => {
          //1) 일반 for문 활용시
          /*
          for (let i = 0; i < jsonArray.length; i++)
          */

          // 2. js forEach문 사용. forEach()안에 callback 함수   ,, index받기
          let $list = $('#list');               //let $list 에서 $는 jQuery객체라는 의미
          jsonArray.forEach((data, index) => {
            // list개수만큼 card가 출력된다.
            $list.append(`<div class="card">
  <div class="container">
    <h4><b>${data.title}</b></h4>
    <p>${data.body}</p>
  </div>
</div>`);
          })
          console.log(jsonArray);      /* Array(200) => 200개가 들어왔다. */
        });
    } 
  </script>
<div id ="list">
<!-- card모양 예시
  <div class="card">
  <div class="container">
    <h4><b>John Doe</b></h4>
    <p>Architect & Engineer</p>
  </div>
</div> -->

</div>
  <!-- 화면에 출력 -->
  <!-- <ul id="list"></ul> -->
</body>
</html>
